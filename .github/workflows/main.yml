name: 浏览器自动化脚本

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  automate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # 移除 cache 相关配置
    
    - name: Install dependencies
      run: npm ci
      # 添加缓存配置到这里
      env:
        cache-name: cache-node-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    
    - name: Run automation script
      env:
        PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
        PASSWORD: ${{ secrets.PASSWORD }}
        MOJINYUN_API_KEY: ${{ secrets.MOJINYUN_API_KEY }}
        MOJINYUN_SIGNATURE: ${{ secrets.MOJINYUN_SIGNATURE }}
        PUSH_API_URL: ${{ secrets.PUSH_API_URL }}
      run: node scripts/automation.js
