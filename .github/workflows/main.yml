name: Browser Automation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  automate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'package.json'
    
    - name: Check for package-lock.json
      run: |
        if [ -f package-lock.json ]; then
          echo "Using npm ci with existing package-lock.json"
          npm ci
        else
          echo "Using npm install (no package-lock.json found)"
          npm install
        fi
    
    - name: Run automation script
      env:
        PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
        PASSWORD: ${{ secrets.PASSWORD }}
        MOJINYUN_API_KEY: ${{ secrets.MOJINYUN_API_KEY }}
        MOJINYUN_SIGNATURE: ${{ secrets.MOJINYUN_SIGNATURE }}
        PUSH_API_URL: ${{ secrets.PUSH_API_URL }}
      run: node scripts/automation.js
