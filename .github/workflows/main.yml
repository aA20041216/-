name: Browser Automation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  automate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libasound2t64 \  # Ubuntu 24.04 使用这个包名
          libatk-bridge2.0-0 \
          libgtk-3-0 \
          libnss3
    
    - name: Run script
      env:
        PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
        PASSWORD: ${{ secrets.PASSWORD }}
        MOJINYUN_API_KEY: ${{ secrets.MOJINYUN_API_KEY }}
        MOJINYUN_SIGNATURE: ${{ secrets.MOJINYUN_SIGNATURE }}
        PUSH_API_URL: ${{ secrets.PUSH_API_URL }}
      run: node scripts/automation.js
